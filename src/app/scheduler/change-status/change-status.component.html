<div *ngIf="!!firstTransition" style="position: relative">
  <div class="double-button d-flex justify-content-center">
    <button class="btn btn-primary btn-sm"
            style="width: 9rem;border-top-right-radius: 0; border-bottom-right-radius: 0"
      (click)="changeStatus(firstTransition.statusTo)">{{(firstTransition)? firstTransition.action: 'No actions for this status'}}</button>
    <button class="btn btn-primary btn-sm {{show? 'selected': ''}}"
            style="font-size: 1rem;border-left: none; border-bottom-left-radius: 0; border-top-left-radius: 0;
             font-weight: 600;
              width: 1.9rem"
            (click)="changeShow()">
     {{!show? '&dArr;': '&uArr;'}}
    </button>
  </div>

  <div *ngIf="show" style="position: relative; width: 12rem;margin: auto; z-index: 2000">
    <ul class="statuses-list" style="position: absolute;width: 12rem; left: -3.3rem">
      <button class="btn btn-sm btn-primary border-top"
              style="border-top-color: white; width: 10.8rem"
              (click)="changeStatus(transition.statusTo)"
              *ngFor="let transition of transitions">
        {{transition.action}}
      </button>
    </ul>
  </div>
</div>
<div *ngIf="!firstTransition">No actions for this status</div>
