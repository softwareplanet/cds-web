<h2>Courier</h2>
<h6>Delivery Service</h6>
<form class="d-flex justify-content-center">
  <div class="form-group d-flex flex-column p-1">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Login</span>
      </div>
      <input type="text"
             class="form-control {{(!userValid)? 'not-completed': ''}}"
             [(ngModel)]="username"
             name="email">
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Password</span>
      </div>
      <input type="password"
             class="form-control {{(!passValid)? 'not-completed': ''}}"
             [(ngModel)]="password"
             name="password">
    </div>

    <button type="submit" class="btn btn-light" (click)="login()">LOGIN</button>
  </div>
</form>
